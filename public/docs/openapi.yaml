        - Authentication
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                NickName:
                  type: string
                  description: ''
                  example: repudiandae
                FirstName:
                  type: string
                  description: ''
                  example: id
                LastName:
                  type: string
                  description: ''
                  example: est
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: hheaney@example.org
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 16 characters.'
                  example: 'd?0)sj{'
                PhoneNumber:
                  type: string
                  description: ''
                  example: ducimus
                Country:
                  type: string
                  description: ''
                  example: null
                City:
                  type: string
                  description: ''
                  example: null
                ProfileImage:
                  type: string
                  format: binary
                  description: 'Must be an image.'
                icon:
                  type: string
                  format: binary
                  description: 'Must be an image.'
              required:
                - NickName
                - FirstName
                - LastName
                - email
                - password
                - PhoneNumber
      security: []
