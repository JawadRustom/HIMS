        - Authentication
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                NickName:
                  type: string
                  description: ''
                  example: culpa
                FirstName:
                  type: string
                  description: ''
                  example: voluptatem
                LastName:
                  type: string
                  description: ''
                  example: inventore
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: hackett.barney@example.com
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 16 characters.'
                  example: ')#<`>F#.~3i4'
                PhoneNumber:
                  type: string
                  description: ''
                  example: hic
                Country:
                  type: string
                  description: ''
                  example: null
                City:
                  type: string
                  description: ''
                  example: null
                ProfileImage:
                  type: string
                  format: binary
                  description: 'Must be an image.'
                icon:
                  type: string
                  format: binary
                  description: 'Must be an image.'
              required:
                - NickName
                - FirstName
                - LastName
                - email
                - password
                - PhoneNumber
      security: []
