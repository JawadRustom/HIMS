models:
################################Patients################################
  Patient:
    id: id foreign:users.id
    NationalNumber: string
    PatientStatus: string
    Gender: string
    BirthDate: date
    PatientLength: string
    PatientWeight: string
    timestamps
    softDeletes
    relationships:
      belongsTo: User
      HasOne: Deaths,
      HasMany: Diagnoseds , PatientAnalysis , PatientAppointments , PatientsOperations , PatientSymptoms
################################Departments################################
  Department:
    id
    DepartmentName: string
    ManagerID: integer
    timestamps
    softDeletes
    relationships:
      HasOne: Employees
      HasMany: Clinics
################################Analysis################################
  Analysi:
    id
    softDeletes
    AnalysisName: string
    timestamps
################################Certifications################################
  Certification:
    id
    CertificationName: string
    CertificationDonor:  string
    timestamps
    softDeletes
    relationships:
      HasMany: CertificationEmployees
################################Diseases################################
  Disease:
    id
    DiseasesName: string
    timestamps
    softDeletes
    relationships:
      HasMany: Diagnoseds
################################EquipmentTypes################################
  EquipmentType:
    id
    Equipment_Type_Name: string
    timestamps
    softDeletes
    relationships:
      HasMany: Equipments
################################Medicines################################
  Medicine:
    id
    MedicineName: string
    MedicineQuantity: integer
    MedicinePrice: integer
    timestamps
    softDeletes
    relationships:
      HasMany: MedicineBills , PatientMedicines
################################Rooms################################
  Room:
    id
    RoomType: string
    FloorNumber: integer
    timestamps
    softDeletes
    relationships:
      HasOne: User , BloodBanks
      HasMany: RoomContents , WorkSchedules
################################Symptoms################################
  Symptom:
    id
    SymptomsName: string
    timestamps
    softDeletes
    relationships:
      HasMany: PatientSymptoms
################################Operations################################
  Operation:
    id
    OperationName: string
    OperationPrice: integer
    timestamps
    softDeletes
    relationships:
      HasMany: PatientsOperations
################################Employees################################
  Employee:
    id: id foreign:users.id
    NationalNumber: string
    DepartmentID: id foreign:Departments.id
    Address: string
    HairDate: date
    BirthDate: date
    Gender: string
    Salary: integer
    ManagerID: integer
    timestamps
    softDeletes
    relationships:
      belongsTo: users , Departments
      HasMany: CertificationEmployees , Diagnoseds , WorkSchedules , PatientsOperations ,
################################BloodBanks################################
  BloodBank:
    id
    Name: string
    Type: string
    Quantity: integer
    RoomID: id foreign:Rooms.id
    timestamps
    softDeletes
    relationships:
      belongsTo: Room
################################CertificationEmployees################################
  CertificationEmployee:
    id
    EmployeeID: id unique foreign:Employees.id
    CertificationID: id unique foreign:Certifications.id
    timestamps
    softDeletes
    relationships:
      belongsTo: Employees , Certifications
################################Clinics################################
  Clinic:
    id
    ClinicsType: string
    DepartmentID: id foreign:Departments.id
    timestamps
    softDeletes
    relationships:
      belongsTo: Departments
################################Deaths################################
  Death:
    id: id foreign:patients.id
    DeathDate: date
    relationships:
      belongsTo: patients
################################Diagnoseds################################
  Diagnosed:
    id
    DoctoriD: id unique foreign:Employees.id
    PatientID: id unique foreign:Patients.id
    DiseaseID: id unique foreign:Diseases.id
    Details: string
    PatientAppointmentID: id unique foreign:PatientAppointments.id
    timestamps
    softDeletes
    relationships:
      belongsTo: Employees , Patients , Diseases , PatientMedicines
################################Equipments################################
  Equipment:
    id
    EquipmentTypeID: id unique foreign:EquipmentTypes.id
    Details: string
    CompanyName: string
    timestamps
    softDeletes
    relationships:
      belongsTo: EquipmentTypes
      HasMany: EquipmentBills , RoomContents ,
################################EquipmentBills################################
  EquipmentBill:
    id
    EmployeeID: id unique foreign:Employees.id
    EquipmentID: id unique foreign:Equipments.id
    BillDate: date
    Quantity: integer
    Price: integer
    timestamps
    softDeletes
    relationships:
      belongsTo: Employees , Equipments
################################MedicineBills################################
  MedicineBill:
    id
    MedicineID: id unique foreign:Medicines.id
    EmployeeID: id unique foreign:Employees.id
    BillDate: date
    Quantity: integer
    BuyPrice: integer
    SalePrice: integer
    timestamps
    softDeletes
    relationships:
      belongsTo: Medicines , Employees
################################PatientAnalysis################################
  PatientAnalysi:
    id
    PatientID: id unique foreign:Patients.id
    AnalysisID: id unique foreign:Analysis.id
    AnalysisDate: date
    AnalysisRatio: string
    AnalysisResult: string
    timestamps
    softDeletes
    relationships:
      belongsTo: Patients , Analysis
      HasMany: PatientAnalysis
################################PatientAppointments################################
  PatientAppointment:
    id
    PatientID: id unique foreign:Patients.id
    ClinicID: id unique foreign:Clinics.id
    AppointmentDate: date
    timestamps
    softDeletes
    relationships:
      belongsTo: Patients , Clinics
      HasMany: PatientAppointments
################################PatientMedicines################################
  PatientMedicine:
    id
    MedicineID: id unique foreign:Medicines.id
    DiagnosedID: id unique foreign:Diagnoseds.id
    MedicineCaliber: integer
    DosagePerDay: integer
    DaysCount: integer
    timestamps
    softDeletes
    relationships:
      belongsTo: Medicines , Diagnoseds
################################PatientsOperations################################
  PatientsOperation:
    id
    PatientID: id unique foreign:Patients.id
    DoctorID: id unique foreign:Employees.id
    AnesthesiologistID: id unique foreign:Employees.id
    OperationID: id unique foreign:Operations.id
    OperationDate: date
    DoctorCommission: integer
    timestamps
    softDeletes
    relationships:
      belongsTo: Patients , Employees , Operations
################################PatientSymptoms################################
  PatientSymptom:
    id
    PatientID: id unique foreign:Patients.id
    SymptomID: id unique foreign:Symptoms.id
    SymptomDate: date
    Description: string
    timestamps
    softDeletes
    relationships:
      belongsTo: Patients , Symptoms
################################RoomContents################################
  RoomContent:
    id
    EquipmentID: id unique foreign:Equipments.id
    RoomID: id foreign:Rooms.id
    timestamps
    softDeletes
    relationships:
      belongsTo: Equipments , Rooms
################################WorkSchedules################################
  WorkSchedule:
    id: id
    EmployeeID: id unique foreign:Employees.id
    RoomID: id foreign:Rooms.id
    FromHour: date
    ToHour: date
    WorkDayName: date
    timestamps
    softDeletes
    relationships:
      belongsTo: Employees , Rooms
############################################################################

controllers:

seeders: Patient
